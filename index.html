<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>HTML5 Video Player</title>
</head>

<body>

    <div class="player">

        <video class="player__video viewer" src="vids/bunny.mp4"></video>

        <div class="player__controls">
          <div class="progress">
              <div class="progress__filled"></div>
          </div>
            <button class="player__button toggle" title="Toggle Play">â–º</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button"><< 10s</button>
            <button data-skip="25" class="player__button">25s >></button>
        </div>
    </div>

</body>

</html>
